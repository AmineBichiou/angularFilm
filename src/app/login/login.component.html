<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .alert-danger, .alert-success {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .alert-danger {
      background-color: #ff6b6b;
      color: #fff;
    }

    .alert-success {
      background-color: #5bc0de;
      color: #fff;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alert alert-danger" *ngIf="isInvalid">
      <strong>Invalid Username or Password</strong>
    </div>

    <div class="alert alert-success" *ngIf="isEnabled">
      <strong>Activate Account</strong>
      <input [(ngModel)]="code" type="text" placeholder="Enter Code" />
      <button type="button" (click)="onActivate()" class="btn btn-primary mt-2">Activate</button>
    </div>

    <h3>Login</h3>
    <form (submit)="onLoggedIn()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
      </div>

      <div class="py-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-primary" routerLink="/register">Sign up</button>
      </div>
    </form>
  </div>
</body>
</html>
